<html>
<head>
	<title>New Beeswarm plus Scatter</title>


	<script type="text/javascript" src='d3.min.js' charset="utf-8"></script>
	<script type="text/javascript" src='d3-scale-chromatic.min.js'></script>
	<script type="text/javascript" src='lodash.js'></script>
	<script type="text/javascript" src='hsluv.min.js'></script>
	<script type="text/javascript" src='jquery-3.1.1.min.js'></script>
	<script type="text/javascript" src='select2.min.js'></script>
	<script type="text/javascript" src='functions.js'></script>

	<link rel="stylesheet" type="text/css" href="select2.min.css">

</head>

<style type="text/css">

	/** {
		border: 1px solid red;
	}*/



	.canvas {
	/*	display: inline-block;
		width:80%;*/
	}

	.cont_main {
		display: flex;
		flex-direction: row;
	}

	#controls {
		width: 20%;
	}

	.legend_item {
		display: flex;
		flex-direction: row;
		font-family: sans-serif;
		font-weight: lighter;
		cursor: pointer;
	}

	.main {
		margin: auto;
		width: 900;
	}

	.background {
		position: absolute;
	}

	.pnt {
	    fill: #ad3d8f;
	    opacity: 1;
	    stroke:black;
	    stroke-opacity:0.8;
	    stroke-width: 1px;

	    cursor: pointer;

	}

	.scat {
		stroke: black;
		stroke-width: 1px;
	}


	.tooltip {
	  background-color: rgba(255, 255, 255, 0.9);
	  border-radius: 10px;
	  width: auto;
	  padding: 0.5em;

	}



	.tt_main {
		text-decoration: underline;
		margin-top: 0.1em;
		margin-bottom: 0.1em;

	}

	.tt_perc {
		margin-top: 0.25em;
		margin-bottom: 0.1em;
		font-weight: lighter;


	}

	.tt_n{
		margin-top: 1em;
		margin-bottom: 0.1em;
		font-weight: lighter;

	}

	.tt_nf, .tt_nm {
		margin-top: 0.1em;
		margin-bottom: 0.1em;
		font-weight: lighter;

	}

	.tt_int {
		margin-top: 1em;
		margin-bottom: 0.1em;
		font-style: italic;
		font-weight: lighter;
	}

	/*.tt_nm {
		margin-top: 0.1em;
		margin-bottom: 0.1em;

	}*/

	#year_slider {
		cursor: ew-resize;
	}

</style>

<body>

<div class='cont_main'>

<div class='main'>



<!-- 	<div class='background'>
		<svg id='background' width="100%" height="700"></svg>
	</div>
 -->


	<div class='canvas'>
		<svg id='background' width="100%" height="700">

			<svg id='plot' width="400" height="700"></svg>

			<svg id='line_plot' width="600" height="700"></svg>

		</svg>

	</div>

		<svg id='plot' width="400" height="700"></svg>
	</div>


	<div class='canvas'>
		<svg id='line_plot' width="600" height="700"></svg>

	</div>
 --></div>



<div id='controls'>

  <input style='width:80%;' type="range" name="range" class="slider" id="year_slider" value="2016" min="2002" max="2030" step="1" >

  <div class='cont_disp'>
  	<div value='J'>Journals</div>
  	<div value='D'>Disciplines</div>
  	<div value='C'>Countries</div>
	<div value='P'>Author Positions</div>
  </div>


  <div id='filters'>
  	<select class='search'>
  		<option></option>
  	</select>

  	<button id='search_reset' class='filt_butt'>Clear Highlights</button>

  	<select class='filter_one' value='Country'>
  		<option></option>
  	</select>

  	<button id='filter_one_reset' class='filt_butt'>Reset</button>

  	<select class='filter_two' value='Position'>
  		<option></option>
  	</select>

  	<button id='filter_two_reset' class='filt_butt'>Reset</button>

  </div>

  <div class='legend'>


  </div>
</div>



</div>




<script type="text/javascript" src='main.js'></script>

</body>
</html>
