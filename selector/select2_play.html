<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

<script src="https://d3js.org/d3.v4.min.js"></script>


<style type="text/css">

body {

	display: flex;
}

.cont {

	width: 75%;
	margin:auto;

	display: flex;
	flex-direction: row;
	justify-content: space-around;
	align-items: center;

}

.item {
/*	margin:auto;
*/}


</style>


</head>


<body>

<div class='cont'>

<div class='item'>
<select multiple='multiple' class="count_sel" style='width:200px'>
  <option value="Australia">Australia</option>
  <option value="USA">USA</option>
  <option value="UK">UK</option>
  <option value="Germany">Germany</option>
  <option value="China">China</option>
  <option value="Japan">Japan</option>
</select>
</div>


<h3 class='item'>Your selected countries:</h3>

<div class='item' id='vals'>

</div>

</div>

<script type="text/javascript">
$(document).ready(function() {
  $(".count_sel").select2({
  	placeholder: "Select a country"
  });
});


$(".count_sel").on("change", function(e) {
	console.log($(".count_sel").val());


	var v = d3.select('#vals').selectAll('.v')
		.data($(".count_sel").val(), function(d){return d;});

	v.exit().remove();

	v.enter().append('div').classed('v', true).text(function(d){
		return d;
	}).merge(v);




});


d3.select('#vals').selectAll('.v').data()

</script>


</body>
